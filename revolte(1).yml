revolte:
  version: '1.0'
  project: Telegram
  appName: chatbox
  env:
    qa:
      branch: qatest
      services:
        rid_1:
          name: chatboxservice
          type: WEB_SERVICE
          entryPoint: index.js
          domain: api.revolte.com
          specifications:
            cpu: 2
            memory: 2
            storage: 30
            autoScaling:
              replica:
                min: 1
                max: 3
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
              DATABASE_URL: '#{db.dbUrl}'
              DATABASE_PORT: '#{db.dbPort}'
              DATABASE_USERNAME: '#{db.dbUsername}'
              DATABASE_PASSWORD: '#{db.dbPassword}'
