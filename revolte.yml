revolte:
  version: '1.0'
  project: Poddle
  appName: Logout
  env:
    qa:
      branch: preview-test
      services:
        rid_1:
          name: anotherservice
          type: WEB_SERVICE
          entryPoint: index.js
          specifications:
            cpu: 2
            memory: 2
            storage: 30
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
              DATABASE_URL: '#{logout-db.dbUrl}'
              DATABASE_PORT: '#{logout-db.dbPort}'
              DATABASE_USERNAME: '#{logout-db.dbUsername}'
              DATABASE_PASSWORD: '#{logout-db.dbPassword}'
        rid_2:
          name: logout-db
          type: DATABASE
          specifications:
            cpu: 2
            memory: 2
            storage: 30
            engine: postgres
