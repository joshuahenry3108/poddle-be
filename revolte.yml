revolte:
  version: '1.0'
  project: Skype
  appName: sky-app
  config:
    codeReview:
      summarize: true
      suggestFixes: false
    codeQuality:
      codeStyle:
        rules:
          javascript/arrayCallbackReturn: warn
  env:
    staging:
      branch: qatest
      codeReview: true
      codeQuality: true
      testSuite: true
      services:
        rid_1:
          type: WEB_SERVICE
          name: web_service
          entryPoint: index.js
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
              DATABASE_URL: '#{db.dbUrl}'
              DATABASE_PORT: '#{db.dbPort}'
              DATABASE_USERNAME: '#{db.dbUsername}'
              DATABASE_PASSWORD: '#{db.dbPassword}'
              DATABASE_NAME: '#{db.dbName}'
          insights:
            cpu:
              - cpu_time_system
              - cpu_time_user
              - cpu_time_idle
            swap:
              - swap_used
            mem:
              - mem_free
              - mem_total
            disk:
              - disk_free
              - disk_total
              - disk_used
          specifications:
            cpu: 2
            memory: 4
            storage: 30
        rid_2:
          type: DATABASE
          name: db
          specifications:
            cpu: 2
            memory: 1
            storage: 30
            engine: postgres
    qa:
      branch: qatest
      services:
        rid_1:
          type: WEB_SERVICE
          name: web_service
          entryPoint: index.js
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
              DATABASE_URL: '#{db.dbUrl}'
              DATABASE_PORT: '#{db.dbPort}'
              DATABASE_USERNAME: '#{db.dbUsername}'
              DATABASE_PASSWORD: '#{db.dbPassword}'
              DATABASE_NAME: '#{db.dbName}'
          specifications:
            cpu: 2
            memory: 4
            storage: 30
        rid_2:
          type: DATABASE
          name: db
          specifications:
            cpu: 2
            memory: 1
            storage: 30
            engine: postgres
    production:
      branch: qatest
      services:
        rid_1:
          type: WEB_SERVICE
          name: web_service
          entryPoint: index.js
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
              DATABASE_URL: '#{db.dbUrl}'
              DATABASE_PORT: '#{db.dbPort}'
              DATABASE_USERNAME: '#{db.dbUsername}'
              DATABASE_PASSWORD: '#{db.dbPassword}'
              DATABASE_NAME: '#{db.dbName}'
          insights:
            cpu:
              - cpu_time_idle
              - cpu_time_system
              - cpu_time_user
            swap:
              - swap_used
            mem:
              - mem_total
              - mem_free
            disk:
              - disk_free
              - disk_total
              - disk_used
          specifications:
            cpu: 2
            memory: 4
            storage: 30
            autoScaling:
              replica:
                min: 1
                max: 1
        rid_2:
          type: DATABASE
          name: db
          specifications:
            cpu: 2
            memory: 1
            storage: 30
            engine: postgres
    preview:
      codeReview: true
      codeQuality: true
      testSuite: true
      services:
        rid_1:
          type: WEB_SERVICE
          name: web_service
          entryPoint: index.js
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
              DATABASE_URL: '#{db.dbUrl}'
              DATABASE_PORT: '#{db.dbPort}'
              DATABASE_USERNAME: '#{db.dbUsername}'
              DATABASE_PASSWORD: '#{db.dbPassword}'
              DATABASE_NAME: '#{db.dbName}'
          specifications:
            cpu: 2
            memory: 2
            storage: 30
        rid_2:
          type: DATABASE
          name: db
          specifications:
            cpu: 2
            memory: 1
            storage: 30
            engine: postgres
