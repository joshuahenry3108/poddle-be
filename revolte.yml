revolte:
  version: '1.0'
  project: WrightCode
  appName: code-be
  env:
    preview:
      services:
        rid_1:
          name: web-service
          type: WEB_SERVICE
          entryPoint: index.js
          specifications:
            cpu: 2
            memory: 2
            storage: 30
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
              DATABASE_URL: '#{db.dbUrl}'
              DATABASE_PORT: '#{db.dbPort}'
              DATABASE_USERNAME: '#{db.dbUsername}'
              DATABASE_PASSWORD: '#{db.dbPassword}'
              DATABASE_NAME: '#{db.dbName}'
              DATABASE_CONNECTION_STRING: '#{db.dbConnectionString}'
          insights:
            swap:
              - swap_used
              - swap_free
            cpu:
              - cpu_time_idle
              - cpu_time_user
              - cpu_time_system
            mem:
              - mem_free
              - mem_total
            disk:
              - disk_free
              - disk_total
              - disk_used
        rid_2:
          name: db
          type: DATABASE
          specifications:
            engine: postgres
            cpu: 2
            memory: 1
            storage: 20
