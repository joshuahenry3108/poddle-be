revolte:
  version: '1.0'
  project: Code Review
  appName: PODDLE-APP-NEW
  config:
    codeReview:
      summarize: true
      suggestFixes: true
      commentStyle: Concise
  env:
    staging:
      branch: review/test
      codeReview: true
      services:
        rid_1:
          type: WEB_SERVICE
          name: web_service
          entryPoint: index.js
          properties:
            health: /api/health
            port: 8080
            variables:
              BASE_URL: /api/v1
              DATABASE_URL: '#{db.dbUrl}'
              DATABASE_PORT: '#{db.dbPort}'
              DATABASE_USERNAME: '#{db.dbUsername}'
              DATABASE_PASSWORD: '#{db.dbPassword}'
              DATABASE_NAME: '#{db.dbName}'
          specifications:
            cpu: 2
            memory: 1
            storage: 30
        rid_2:
          type: DATABASE
          name: db
          specifications:
            cpu: 2
            memory: 1
            storage: 30
            engine: postgres
    qa:
      branch: qatest
      codeReview: true
      services:
        rid_1:
          type: WEB_SERVICE
          name: web_service
          entryPoint: index.js
          properties:
            health: /api/health
            port: 8080
            variables:
              BASE_URL: /api/v1
              DATABASE_URL: '#{db.dbUrl}'
              DATABASE_PORT: '#{db.dbPort}'
              DATABASE_USERNAME: '#{db.dbUsername}'
              DATABASE_PASSWORD: '#{db.dbPassword}'
              DATABASE_NAME: '#{db.dbName}'
          specifications:
            cpu: 2
            memory: 1
            storage: 30
        rid_2:
          type: DATABASE
          name: db
          specifications:
            cpu: 2
            memory: 1
            storage: 30
            engine: postgres
    production:
      branch: production
      codeReview: true
      services:
        rid_1:
          type: WEB_SERVICE
          name: web_service
          entryPoint: index.js
          properties:
            health: /api/health
            port: 8080
            variables:
              BASE_URL: /api/v1
              DATABASE_URL: '#{db.dbUrl}'
              DATABASE_PORT: '#{db.dbPort}'
              DATABASE_USERNAME: '#{db.dbUsername}'
              DATABASE_PASSWORD: '#{db.dbPassword}'
              DATABASE_NAME: '#{db.dbName}'
          specifications:
            cpu: 2
            memory: 1
            storage: 30
            autoScaling:
              replica:
                min: 1
                max: 3
        rid_2:
          type: DATABASE
          name: db
          specifications:
            cpu: 2
            memory: 1
            storage: 30
            engine: postgres
    preview:
      codeReview: true
      services:
        rid_1:
          type: WEB_SERVICE
          name: web_service
          entryPoint: index.js
          properties:
            health: /api/health
            port: 8080
            variables:
              BASE_URL: /api/v1
              DATABASE_URL: '#{db.dbUrl}'
              DATABASE_PORT: '#{db.dbPort}'
              DATABASE_USERNAME: '#{db.dbUsername}'
              DATABASE_PASSWORD: '#{db.dbPassword}'
              DATABASE_NAME: '#{db.dbName}'
          specifications:
            cpu: 2
            memory: 1
            storage: 30
        rid_2:
          type: DATABASE
          name: db
          specifications:
            cpu: 2
            memory: 1
            storage: 30
            engine: postgres
