revolte:
  version: '1.0'
  project: Jam
  appName: jam-be-app
  env:
    production:
      branch: main
      services:
        rid_1:
          name: cron
          type: CRON
          entryPoint: index.js
          specifications:
            cpu: 2
            memory: 2
            storage: 30
          properties:
            scheduler: cron(* * 20 * ? *)
            variables:
              BASE_URL: /api/v1
              DATABASE_URL: '#{db.dbUrl}'
              DATABASE_PORT: '#{db.dbPort}'
              DATABASE_USERNAME: '#{db.dbUsername}'
              DATABASE_PASSWORD: '#{db.dbPassword}'
              DATABASE_NAME: '#{db.dbName}'
