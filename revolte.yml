revolte:
  version: '1.0'
  project: demo-project
  appName: sample-node-be
  env:
    staging:
      branch: staging
      services:
        rid_1:
          name: payments-service2
          type: WEB_SERVICE
          entryPoint: index.js
          specifications:
            cpu: 2
            memory: 1
            storage: 30
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
              DATABASE_URL: '#{test-db.dbUrl}'
              DATABASE_PORT: '#{test-db.dbPort}'
              DATABASE_USERNAME: '#{test-db.dbUsername}'
              DATABASE_PASSWORD: '#{test-db.dbPassword}'
        rid_2:
          name: test-db
          type: DATABASE
          specifications:
            cpu: 2
            memory: 1
            storage: 30
            engine: postgres
